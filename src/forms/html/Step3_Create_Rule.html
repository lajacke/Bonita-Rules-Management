<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="description" content="Bonita Forms Application"/>
		<link href="applicationResource?location=application%2Fcss%2Fbonita_form_default.css&process=Rules_Management_Process--1.2" rel="stylesheet" type="text/css"/>
			<link href="applicationResource?location=application%2Fcss%2Fgeneratedcss.css&process=Rules_Management_Process--1.2" rel="stylesheet" type="text/css"/>
</head>
	<body>
		<div id="bonita_form_page_label" class="bonita_form_page_label"></div>
		<div id="bonita_form_step_header">
			<div id="bonita-object-area-top"></div>
			<div id="bonita-object-area-middle">
				<div id="bonita-object-area-from">$label.bonita_step_readyDate $bonita_step_readyDate</div>
				<div id="bonita-object-area-to">$label.bonita_step_expectedEndDate $bonita_step_expectedEndDate</div>
				<div id="bonita-object-area-priority">$label.bonita_step_priority <span class="bonita-priority">$bonita_step_priority</span></div>
				<div id="bonita-object-area-description">$bonita_step_description</div>
			</div>
			<div id="bonita-object-area-bottom"></div>
		</div>
		<div class="bonita_form_container">
    <div>
       <div>
       </div>
    </div>
    <table class="bonita_form_container" width="100%">
      <colgroup>
        <col class="Step3_Create_Rule_Column0"/>
        <col class="Step3_Create_Rule_Column1"/>
      </colgroup>
      <tr class="Step3_Create_Rule_Row0">
        <td class="widget_Step3_Create_Rule_name" colspan="2" rowspan="1">
          <div id="name">
           </div>
          <div id="name_default_validator">
           </div>
         </td>
      </tr>
      <tr class="Step3_Create_Rule_Row1">
        <td class="widget_Step3_Create_Rule_label" colspan="2" rowspan="1">
          <div id="label">
           </div>
          <div id="label_default_validator">
           </div>
         </td>
      </tr>
      <tr class="Step3_Create_Rule_Row2">
        <td class="widget_Step3_Create_Rule_Rule_Type" colspan="2" rowspan="1">
          <div id="Rule_Type">
           </div>
          <div id="Rule_Type_default_validator">
           </div>
         </td>
      </tr>
      <tr class="Step3_Create_Rule_Row3">
        <td class="widget_Step3_Create_Rule_description" colspan="2" rowspan="1">
          <div id="description">
           </div>
          <div id="description_default_validator">
           </div>
         </td>
      </tr>
      <tr class="Step3_Create_Rule_Row4">
        <td class="widget_Step3_Create_Rule_Back Step3_Create_Rule_td_Back" colspan="1" rowspan="1">
          <div id="Back">
           </div>
         </td>
        <td class="widget_Step3_Create_Rule_Create Step3_Create_Rule_td_Create" colspan="1" rowspan="1">
          <div id="Create">
           </div>
         </td>
      </tr>
    </table>
    <div>
       <div>
       </div>
    </div>
  

		</div>
	</body>
</html>
